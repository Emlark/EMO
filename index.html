    <script>
        var isPlaying=false;
        function play(){
            var player=document.getElementById('a');
            if (isPlaying){
                player.pause();
                player.src='';
                isPlaying=false;
            }
            else{
                player.src='财富自由.mp3';
                player.play();
                isPlaying=true;
            }
        }
